<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo">
      <img src="../../../../assets/imgs/logo.png">
    </div>
    <ion-buttons slot="end" class="logout" (click) = "logout()">
      <ion-icon name="power-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="dashboard">
    <div class="register-con">
      <h4 class="titel">Job Details</h4>
      <div class="contact-media">
        <p>{{designation}}</p>
      </div>
      <div class="contact-media">
        <p> {{address}}</p>
      </div>
      <div class="contact-media">
        <p> {{qualification}}</p>
      </div>
      
      <div class="contact-media">
        <p *ngIf='openTime'>Open Time : {{openTime}} </p>
      </div>
       
      <div class="contact-media">
        <p>Closing Time :{{closeTime}}</p>
      </div> 
     
      <div class="form-listbtn">
        <button class="book" expand="block" [routerLink]="['/thank_you']">Book</button>
      </div>
    </div>
  </div>
</ion-content>
