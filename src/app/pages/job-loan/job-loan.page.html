<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo">
      <img src="../../../../assets/imgs/logo.png">
    </div>
    <ion-buttons slot="end" class="logout" (click) = "logout()">
      <ion-icon name="power-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="dashboard">
    <div class="register-con">
      <ion-card>
        <ion-list padding>
          <ion-buttons [routerLink]="['/job']" class="btnadd btnjob">Job</ion-buttons>
          <ion-buttons [routerLink]="['/job-loan/loan']" class="btnadd">Loan Renewal</ion-buttons>
        </ion-list>
      </ion-card>
    </div>
  </div>
</ion-content>
